<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspección preoperativa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <link rel="stylesheet" href="../../assets/css/ProgressBar.css">
    <link rel="stylesheet" href="../../assets/css/M1_inicio.css">
    <script type="text/javascript" src="../../js/sidebar.js" defer></script>
</head>

<body>
    <button class="back-page-btn" onclick="backPage()">
        <span class="arrow">❮</span>
    </button>
    <nav id="sidebar" class="close">
        <!-- Logo y botón de toggle -->
        <div id="logo-seccion">
            <a href="../../index.html">
                <img src="../../assets/images/logo_blanco.png" height="10px" alt="logo">
            </a>
            <button id="toggle-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                </svg>
            </button>
        </div>

        <!-- Barra de Progreso del curso -->
        <div id="barra">
            <span id="barra-titulo"><strong>Progreso del Curso</strong></span>
            <div id="progreso-container">
                <div id="progreso-barra"></div>
                <span id="progreso-texto">0%</span>
            </div>
        </div>

        <!-- Menú principal -->
        <div id="menu-container"></div>
    </nav>
    <div class="audio-control-wrapper">
        <button class="audio-toggle-btn" id="audioToggle">
            <svg id="togglePlayIcon" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
            </svg>
            <svg id="togglePauseIcon" viewBox="0 0 24 24" style="display: none">
                <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
        </button>

        <div class="audio-controls" id="audioControls">
            <div class="custom-audio-player">
                <div class="audio-main-controls">
                    <button class="control-btn volume-btn" id="volumeToggle">
                        <svg id="volumeIcon" viewBox="0 0 24 24">
                            <path
                                d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z" />
                        </svg>
                        <svg id="muteIcon" viewBox="0 0 24 24" style="display: none">
                            <path
                                d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z" />
                        </svg>
                    </button>

                    <button class="control-btn play-pause-btn" id="playPauseBtn">
                        <svg id="playIcon" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                        <svg id="pauseIcon" viewBox="0 0 24 24" style="display: none">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                    </button>

                    <button class="control-btn speed-btn" id="speedBtn">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M20.38 8.57l-1.23 1.85a8 8 0 0 1-.22 7.58H5.07A8 8 0 0 1 15.58 6.85l1.85-1.23A10 10 0 0 0 3.35 19a2 2 0 0 0 1.72 1h13.85a2 2 0 0 0 1.74-1 10 10 0 0 0-.27-10.44z" />
                            <path
                                d="M10.59 15.41a2 2 0 0 0 2.83 0l5.66-5.66a2 2 0 0 0-2.83-2.83L12 11.17 7.76 6.93a2 2 0 0 0-2.83 2.83l5.66 5.65z" />
                        </svg>
                    </button>
                </div>

                <div class="progress-container">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>

                <div class="volume-control">
                    <div class="volume-slider" id="volumeSlider">
                        <div class="volume-fill" id="volumeFill"></div>
                    </div>
                    <div class="speed-control">
                        <span class="speed-display" id="speedDisplay">1x</span>
                    </div>
                </div>
            </div>

            <!-- Audio element oculto -->
            <audio id="audioPlayer" preload="metadata" autoplay>
                <source src="../assets/audio/M1_inicio.wav" type="audio/mp3" />
                Tu navegador no soporta el elemento de audio.
            </audio>
        </div>
    </div>
    <div class="inicio-container">
        <img src="../../assets/images/logo_blanco.png" alt="Logo AngloAmerican" class="logo-inicio">
        <div class="inicio-box">
            <span class="inicio-module-number">03</span>
            <h1 class="inicio-title">Inspección preoperativa</h1>
            <button id="empezarBtn" class="start-button">Comenzar</button>
        </div>
    </div>
    <script src="../../js/SCORM.js"></script>
    <script src="../../js/M1_inicio.js"></script>
    <script>
        document.getElementById('empezarBtn').addEventListener('click', () => {
            window.location.href = 'M3_pg1.html';
        });

        function backPage() {
            window.location.href = "../../index.html";
        }

        // Iniciar SCORM
        ScormManager.init();

        // Guardar progreso de esta página
        ScormManager.guardarProgreso("M3_inicio.html"); // Cambia según la página

        // Recuperar progreso
        const datos = ScormManager.cargarProgreso();
        // if (datos) {
        //     console.log("Última página:", datos.ultimaPagina);
        //     console.log("Progreso:", datos.score + "%");
        // }
        document.addEventListener("DOMContentLoaded", () => {
            const progreso = ScormManager.cargarProgreso();
            const porcentaje = progreso.score ? parseInt(progreso.score) : 0;

            const barra = document.getElementById("progreso-barra");
            const texto = document.getElementById("progreso-texto");

            barra.style.width = porcentaje + "%";
            texto.textContent = porcentaje + "%";
        });
    </script>
</body>

</html>
